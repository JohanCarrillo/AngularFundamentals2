<div class="container">
  <form (ngSubmit)="onSubmit()" #messageForm="ngForm">
    <div class="form-group">
      <label for="message">Message text</label>
      <input
        type="text"
        class="form-control"
        id="message"
        required
        [(ngModel)]="model.message"
        name="message"
      />
    </div>
    <div class="form-group">
      <label for="goodOrBad">Type of message</label>
      <select
        class="form-control"
        id="goodOrBad"
        required
        [(ngModel)]="model.goodOrBad"
        name="goodOrBad"
      >
        <option *ngFor="let option of typeOfMessage" [value]="option">
          {{ option }}
        </option>
      </select>
    </div>
    <button
      type="submit"
      class="btn btn-default"
      (click)="emitNewMessage(model)"
    >
      {{ buttonText }}
    </button>
  </form>
</div>
