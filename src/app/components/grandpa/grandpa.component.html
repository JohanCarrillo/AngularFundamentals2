<div class="grandpa-container">
  <h1>I'm {{ myName }}</h1>

  <div>
    This is my son:
    <app-parent
      [fromGrandpaToParent]="fromGrandpaToParent"
      [fromGrandpaToChild]="fromGrandpaToChild"
      [grandpaName]="myName"
      (parentEmitterToGrandpa)="setReceivedFromParent($event)"
      (childEmitterToGrandpa)="setReceivedFromChild($event)"
    ></app-parent>
    <div *ngIf="receivedFromParent.length > 0">
      <div *ngFor="let message of receivedFromParent">
        my son sent me this message: <strong>{{ message.message }}</strong>
      </div>
    </div>
    <div *ngIf="receivedFromChild.length > 0">
      <div *ngFor="let message of receivedFromChild">
        my grandson sent me <strong>{{ message.message }}</strong>
      </div>
    </div>
  </div>
</div>
