<div class="grandpa-container">
  <h1>I'm {{ myName }}</h1>

  <div>
    This is my son:
    <app-parent
      [fromGrandpaToParent]="fromGrandpaToParent"
      [fromGrandpaToChild]="fromGrandpaToChild"
      [grandpaName]="myName"
      (parentEmitterToGrandpa)="setReceivedFromParent($event)"
      (childEmitterToGrandpa)="setReceivedFromChild($event)"
    ></app-parent>
    <div *ngIf="receivedFromParent.length > 0">
      <h4>My son only sends me bad messages:</h4>
      <div>{{ receivedFromParent | badMessage }}</div>
    </div>
    <div *ngIf="receivedFromChild.length > 0">
      <h4>My grandson only sends me good messages:</h4>
      <div>{{ receivedFromChild | goodMessage }}</div>
    </div>
  </div>
</div>
